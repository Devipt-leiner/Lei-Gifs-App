<div class="container">
  <div id="card" *ngFor="let gif of results" class="card shadow p-3 mb-5 bg-body rounded" style="width: 18rem;">
    <img [src]="gif.images.downsized_medium.url" class="card-img-top" alt="gif">
    <div class="card-body">
      <h5 class="card-title">{{ gif.title }}</h5>
    </div>
  </div>
</div>
